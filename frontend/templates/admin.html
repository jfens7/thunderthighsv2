<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #0f172a; color: #e2e8f0; font-family: 'Inter', sans-serif; }
        .glass { background-color: #1e293b; border: 1px solid #334155; }
    </style>
</head>
<body class="flex flex-col items-center min-h-screen p-6">

    <div id="loginScreen" class="flex flex-col items-center justify-center h-screen w-full absolute top-0 bg-slate-900 z-50">
        <h1 class="text-3xl font-bold text-orange-500 mb-6">ADMIN ACCESS</h1>
        <input type="password" id="passwordInput" class="p-3 rounded bg-slate-800 border border-slate-700 text-white w-64 text-center mb-4" placeholder="Enter Password">
        <button onclick="login()" class="px-6 py-2 bg-orange-600 hover:bg-orange-700 rounded font-bold text-white">Unlock</button>
        <p id="loginError" class="text-red-500 mt-4 hidden">Access Denied</p>
    </div>

    <div id="dashboard" class="w-full max-w-7xl hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-white">⚡️ Thunder Admin</h1>
            <a href="/" class="text-gray-400 hover:text-white"><i class="fa-solid fa-house mr-2"></i>Back to App</a>
        </div>

        <div class="flex gap-4 mb-6">
            <button onclick="showTab('requests')" id="tab-requests" class="px-4 py-2 bg-orange-600 text-white rounded font-bold">Review Requests</button>
            <button onclick="showTab('audit')" id="tab-audit" class="px-4 py-2 bg-slate-700 text-gray-300 rounded font-bold">Tools & Audit</button>
        </div>

        <div id="panel-requests" class="glass rounded-xl p-6">
            <h2 class="text-xl font-bold mb-4 border-b border-gray-700 pb-2">User Reports</h2>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm text-gray-400">
                    <thead class="text-xs uppercase bg-slate-800 text-gray-300">
                        <tr>
                            <th class="px-4 py-3">Time</th>
                            <th class="px-4 py-3">Reporter</th>
                            <th class="px-4 py-3">Email</th>
                            <th class="px-4 py-3">Match Issue</th>
                            <th class="px-4 py-3">Description</th>
                            <th class="px-4 py-3">Status</th>
                            <th class="px-4 py-3">Action</th>
                        </tr>
                    </thead>
                    <tbody id="requestsTable"></tbody>
                </table>
            </div>
            <button onclick="loadRequests()" class="mt-4 text-orange-500 hover:text-white text-sm"><i class="fa-solid fa-rotate mr-1"></i> Refresh</button>
        </div>

        <div id="panel-audit" class="glass rounded-xl p-6 hidden">
             <div class="text-center text-gray-500">Audit tools active</div>
        </div>
    </div>

    <script>
        async function login() {
            const pwd = document.getElementById('passwordInput').value;
            const res = await fetch('/api/admin/login', {
                method: 'POST', headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ password: pwd })
            });
            if (res.ok) {
                document.getElementById('loginScreen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                loadRequests();
            } else {
                document.getElementById('loginError').classList.remove('hidden');
            }
        }

        function showTab(tab) {
            document.getElementById('panel-requests').classList.add('hidden');
            document.getElementById('panel-audit').classList.add('hidden');
            document.getElementById('tab-requests').className = "px-4 py-2 bg-slate-700 text-gray-300 rounded font-bold";
            document.getElementById('tab-audit').className = "px-4 py-2 bg-slate-700 text-gray-300 rounded font-bold";
            document.getElementById(`panel-${tab}`).classList.remove('hidden');
            document.getElementById(`tab-${tab}`).className = "px-4 py-2 bg-orange-600 text-white rounded font-bold";
        }

        async function loadRequests() {
            const res = await fetch('/api/admin/requests');
            const data = await res.json();
            const tbody = document.getElementById('requestsTable');
            tbody.innerHTML = '';

            const activeReports = data.filter(r => r.Status !== 'Fixed' && r.Status !== 'Ignored');

            if (activeReports.length === 0) { 
                tbody.innerHTML = '<tr><td colspan="7" class="px-4 py-4 text-center">No pending reports.</td></tr>';
                return;
            }

            activeReports.forEach(row => { 
                const tr = document.createElement('tr');
                tr.className = "border-b border-slate-700 hover:bg-slate-800";
                const statusColor = row.Status === 'Pending' ? 'text-yellow-300 bg-yellow-900' : 'text-gray-300 bg-gray-700';

                tr.innerHTML = `
                    <td class="px-4 py-3 text-xs text-gray-500">${row.Timestamp}</td>
                    <td class="px-4 py-3 font-bold text-white">${row['Reporter Name']}</td>
                    <td class="px-4 py-3 text-xs text-blue-400">${row.email || '-'}</td>
                    <td class="px-4 py-3 text-orange-400 text-xs">${row['Match/Issue']}</td>
                    <td class="px-4 py-3 italic">"${row.Description}"</td>
                    <td class="px-4 py-3"><span class="${statusColor} px-2 py-0.5 rounded text-xs">${row.Status}</span></td>
                    <td class="px-4 py-3">
                        <div class="flex flex-col gap-2">
                            <input type="text" id="reason-${row.row_id}" placeholder="Reply/Reason..." class="bg-slate-900 border border-slate-600 p-1 text-xs text-white rounded w-full">
                            <div class="flex gap-2">
                                <button onclick="updateStatus(${row.row_id}, 'Fixed')" class="text-green-400 hover:text-green-300 border border-green-800 px-2 py-1 rounded text-xs">Mark Fixed</button>
                                <button onclick="updateStatus(${row.row_id}, 'Ignored')" class="text-red-400 hover:text-red-300 border border-red-800 px-2 py-1 rounded text-xs">Ignore</button>
                            </div>
                        </div>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function updateStatus(rowId, newStatus) {
            const reason = document.getElementById(`reason-${rowId}`).value;
            const res = await fetch('/api/admin/update_report', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ row_id: rowId, status: newStatus, reason: reason })
            });
            if(res.ok) {
                loadRequests(); 
            } else {
                alert("Failed to update status");
            }
        }
    </script>
</body>
</html>
